{% extends 'base.html' %}

{% block title %}login{% endblock title %}

{% block content %}
    <div class="block-center">
        {% if error_message %}
            <div class="ui negative message">
              <i class="close icon"></i>
              <div class="header">
                  {{ error_message }}
          </div>
</div>
{% endif %}
        <form action="" method="POST" class="ui form">
            {% csrf_token %}
            {{ form }}
        </form>
    </div>
{% endblock content %}
